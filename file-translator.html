<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Translation</title>
  <link rel="stylesheet" href="styles3.css">
  <script defer src="script-file.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>MISHA Language Translator</h1>
    <h2>Translate Image</h2>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <h3>Select Language:</h3>
    <select id="targetLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="pt">Portuguese</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
        <option value="ko">Korean</option>
        <option value="nl">Dutch</option>
        <option value="sv">Swedish</option>
        <option value="el">Greek</option>
        <option value="tr">Turkish</option>
        <option value="pl">Polish</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="fi">Finnish</option>
        <option value="hu">Hungarian</option>
        <option value="ro">Romanian</option>
        <option value="th">Thai</option>
        <option value="he">Hebrew</option>
    </select>
    <br>
    <button id="translateManualTextButton">Translate</button>
    <h3>Translated Text:</h3>
    <pre>Image translation will appear here...</pre>
    <br><button id="speakFileTextButton">Speak Translated Text</button>
    <br><button onclick="location.href='text-translator.html'">Text Translator</button>
    <br><button onclick="location.href='index.html'">Home</button>
  </div>
</body>
</html>
