<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Translation</title>
  <link rel="stylesheet" href="styles3.css">
  <script defer src="script-text.js"></script>
</head>
<body>
    <div class="container">
        <h1>MISHA Language Translator</h1>

        <!-- Input for manual text entry -->
        <h2>Enter Text for Translation:</h2>
        <textarea id="manualText" placeholder="Enter text to translate..." rows="auto" cols="auto"></textarea>
        <br>
        
        <h3>Select Input Language:</h3>
        <select id="inputLanguage">
          <option value="en-US">English</option>
          <option value="hi-IN">Hindi</option>
          <option value="mr-IN">Marathi</option>
          <option value="ja-JP">Japanese</option>
          <option value="fr-FR">French</option>
        </select>
        <button id="speechToTextButton">Speak</button>
        <!-- Language Selection for Translation -->
        <h3>Select Language:</h3>
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
            <option value="ru">Russian</option>
            <option value="pt">Portuguese</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="ko">Korean</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="el">Greek</option>
            <option value="tr">Turkish</option>
            <option value="pl">Polish</option>
            <option value="cs">Czech</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="hu">Hungarian</option>
            <option value="ro">Romanian</option>
            <option value="th">Thai</option>
            <option value="he">Hebrew</option>
        </select>
        <br>
        <button id="translateButton">Translate</button>
    
        <h3>Translated Text:</h3>
        <div class="translated-container">
            <pre id="translatedText">Translated text will appear here...</pre>
        </div>
        <br>
        <button id="speakTranslatedTextButton">Speak Translated Text</button>
    <br><button onclick="location.href='file-translator.html'">Image Translator</button>
    <br><button onclick="location.href='index.html'">Home</button>
  </div>
</body>
</html>
